<script>
    // Check browser support
    if (typeof(Storage) !== "undefined") {
      // Store
      // Retrieve
      document.getElementById("name").innerHTML = localStorage.getItem("username");
      document.getElementById("name2").innerHTML = localStorage.getItem("username");
    } else {
      document.getElementById("name").innerHTML = "Sorry, your browser does not support Web Storage...";
    }
    //skip
    $(".skip").click(function skip(){
    $(".aurora").addClass("skip-animation");
    });
  
    //mute
    var clicks = 0;
    function clickcount(){
      clicks += 1;
  
    var vid = document.getElementById("myVideo");
    if (clicks%2!=0){
      vid.muted = true;
      $("i").toggleClass("fa fa-volume-up fa fa-volume-off");
    }
    else{
      vid.muted = false;
      $("i").toggleClass("fa fa-volume-off fa fa-volume-up");
    }
  }

    //play animation
    function submit(){
        document.querySelector('#q3').classList.remove('feeling');
        document.querySelector('#q3').classList.add('feeling1');
        document.querySelector('#button').classList.remove('btn');
        document.querySelector('#button').classList.add('btn1');
    }

    </script>
