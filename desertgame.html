<script>
    // Skunk
    function skunk() {
        let traget = document.getElementById("skunk");
        traget.style.zIndex = 1;
        traget.style.height = "9vw";
        traget.style.width = "9vw";
        traget.style.marginTop = "-2.5vw";
        traget.style.marginLeft = "-19.5vw";

        showSkunk()
    }

    function showSkunk() {
        var x = document.getElementById("skunkPopup");
        document.getElementById("skunkText").innerHTML = "สกังก์ (อังกฤษ: skunk) เป็นสัตว์เลี้ยงลูกด้วยนมกินเนื้อ ที่อยู่ในวงศ์ Mephitidae\
        สกังก์เดิมเคยถูกจัดให้อยู่ในวงศ์เดียวกับวงศ์เพียงพอน (Mustelidae) ซึ่งเป็นวงศ์ของสัตว์กินเนื้อขนาดเล็กจำนวนมาก เช่น วีเซล, มาร์เทิน, หมาหริ่ง, หมูหริ่ง, แบดเจอร์ ซึ่งสกังก์เคยถูกเป็นวงศ์ย่อยใช้ชื่อว่า Mephitinae\
        แต่ปัจจุบันได้มีการศึกษาทางพันธุศาสตร์พบว่าสกังก์ไม่ได้มีส่วนเกี่ยวข้องกับวงศ์เพียงพอน จึงแยกออกมาเป็นวงศ์ต่างหาก"
        x.style.display = "block";
    }

    function hideSkunk() {
        var x = document.getElementById("skunkPopup");
        x.style.display = "none";
    }

    // Snake
    function snake() {
        let traget = document.getElementById("snake");
        traget.style.zIndex = 1;
        traget.style.height = "7vw";
        traget.style.width = "7vw";
        traget.style.marginTop = "-1.5vw";
        traget.style.marginLeft = "-19vw";

        showSnake()
    }

    function showSnake() {
        var x = document.getElementById("snakePopup");
        document.getElementById("snakeText").innerHTML = "งู เป็นสัตว์เลื้อยคลานอันดับหนึ่ง ไม่มีขา ไม่มีเปลือกตา มีเกล็ดปกคลุมผิวหนังทั่วทั้งลำตัว ลักษณะลำตัวยาวซึ่งโดยขนาดของความยาวนั้น จะขึ้นอยู่กับชนิดของงู ปราดเปรียวและว่องไวในการเคลื่อนที่ มีลิ้นสองแฉกเพื่อใช้สำหรับรับความรู้สึกทางกลิ่น จัดอยู่ในชั้น Reptilia, ตระกูล Squamata, ตระกูลย่อย Serpentes โดยทั่วไปแล้วงูจะกลัวและไม่กัด นอกเสียจากถูกรบกวนหรือบุกรุก จะเลื้อยหลบหนีเมื่อมีสิ่งใดเข้ามาใกล้บริเวณที่อยู่ ออกล่าเหยื่อเมื่อรู้สึกหิว โดยกินสัตว์เลี้ยงลูกด้วยนมขนาดเล็กเป็นอาหาร ยกเว้นงูบางชนิดที่กินงูด้วยกันเอง เช่น งูจงอาง สามารถมองเห็นได้ดีในที่มืดและในเวลากลางคืน"
        x.style.display = "block";
    }

    function hideSnake() {
        var x = document.getElementById("snakePopup");
        x.style.display = "none";
    }

    // Hyena
    function hyena() {

        traget.style.zIndex = 1;
        traget.style.height = "8vw";
        traget.style.width = "8vw";
        traget.style.marginTop = "1vw";
        traget.style.marginLeft = "-29vw";

        showHyena()
    }

    function showHyena() {
        var x = document.getElementById("hyenaPopup");
        document.getElementById("hyenaText").innerHTML = "ไฮยีนา (อังกฤษ: hyena; มาจากคำภาษากรีกโบราณว่า ὕαινα ออกเสียงว่า /ฮือไอนา/ หรือ /ฮือแอนา/) เป็นสัตว์เลี้ยงลูกด้วยนมในอันดับสัตว์กินเนื้อวงศ์หนึ่ง โดยใช้ชื่อวงศ์ว่า Hyaenidae\
ไฮยีนา มีลักษณะและรูปร่างโดยรวมคล้ายกับสุนัขหรือหมาป่า ซึ่งเป็นสัตว์กินเนื้อที่อยู่ในวงศ์ Canidae แต่ไฮยีนาก็ไม่ใช่สุนัข หากแต่เป็นสัตว์ที่อยู่ในวงศ์ของตนเองต่างหาก โดยอยู่ในอันดับย่อย Feliformia ซึ่งใกล้ชิดกับวงศ์เสือและแมวและวงศ์ชะมดและอีเห็น มากกว่า"
        x.style.display = "block";
    }

    function hideHyena() {
        var x = document.getElementById("hyenaPopup");
        x.style.display = "none";
    }

    // Camel
    function camel() {
        let traget = document.getElementById("camel");
        traget.style.zIndex = 1;
        traget.style.height = "11vw";
        traget.style.width = "10vw";
        traget.style.marginTop = "1vw";
        traget.style.marginLeft = "-20.25vw";

        showCamel()
    }

    function showCamel() {
        var x = document.getElementById("camelPopup");
        document.getElementById("camelText").innerHTML = "อูฐ เป็นสัตว์เลี้ยงลูกด้วยนมที่อยู่ในสกุล Camelus จัดอยู่ในวงศ์ Camelidae เป็นสัตว์ที่มีความอดทนสูง สามารถอาศัยอยู่ได้โดยไม่ต้องกินอาหารหรือน้ำเลย 2 สัปดาห์ เพราะมีไขมันสะสมไว้ในหนอกและร่างกายเก็บรักษาน้ำได้เป็นอย่างดี จึงสามารถอยู่ในที่ทุรกันดารเช่นทะเลทรายได้เป็นอย่างดี กินอาหารประเภทใบไม้ในทะเลทราย ตัวโตเต็มที่มีความสูงถึงบ่าประมาณ 1.85 เมตร และหนอกสูงอีก 75 เซนติเมตร ความสามารถ วิ่งได้เร็ว 65 กิโลเมตรต่อชั่วโมง และเดินด้วยความเร็วคงที่ประมาณ 40 กิโลเมตรต่อชั่วโมง แบกน้ำหนักได้ 150-200 กิโลกรัม อุณหภูมิร่างกายเปลี่ยนแปลงได้จาก 35 องศาเซลเซียสในตอนกลางคืนมาเป็น 41 องศาเซลเซียสในตอนกลางวัน ปัจจุบันสัตว์ในตระกูลอูฐได้ถูกนำมาเลี้ยงเป็นสัตว์เศรษฐกิจในบางประเทศ แต่ใช้ประโยชน์ในด้านต่าง ๆ ได้แก่ เป็นอาหาร ตัดขน รีดนม และใช้เนื้อเพื่อบริโภค"
        x.style.display = "block";
    }

        var x = document.getElementById("camelPopup");

}
