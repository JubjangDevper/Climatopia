พฤติกรรม โดยส่วนใหญ่อยู่โดยลำพัง ยกเว้นหมีตัวเมียในระยะเลี้ยงลูกอ่อน หรือคู่หมีตัวผู้-ตัวเมียในช่วงฤดูกาลผสมพันธุ์ หรือการรวมกลุ่มกัน\
