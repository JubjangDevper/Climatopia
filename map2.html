<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Map</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');
    body {
        background-image: url(https://github.com/fordntp/Climatopia/blob/main/Assets/map/mapbg2.jpg?raw=true);
        background-repeat: no-repeat;
        background-size: cover;
        overflow-x: hidden;
    }
    .main{
        height: 100%;
        margin: 0;
        max-width: 100%;    
        border: solid 2px;
    }
    .middle{
        margin: 5%;
        margin-left: 5%;
        display: block;
    }
    .row{
        justify-content: center;
    }
    #reward{
        height: 100px;
        width: 100px;
        margin-top: 50px;
        margin-left: 50px;
        position:absolute;
    }
    img:hover {
        transform: scale(1.2);
    }
    img{
        transition: all .5s;
    }
    .imgtext {
        visibility: visible;
        opacity: 1;
        color: #fff;
        font-size: 1.2em;
        margin: auto;
        font-family: ZCOOL KuaiLe;
    }
    .land{
        max-height: 250px;
        max-width: 320px;
        width: 100%;
        height: 100%;
    }

    @media only screen and (max-width: 600px) {
        #reward{
            height: 80px;
            width: 80px;
            margin-top: 25px;
            margin-left: 25px;
        }
}
</style>
</head>
<body>
    <div class="main">
        <img id="reward" src="Assets/map/reward.png">
        <div class="middle">
            <div class="row">
                <div class="col-lg-3 col-sm-6 col-11">
                    <p class="imgtext">Tunda</p>
                    <img class="land" src="Assets/map/tundra.png">
                </div>
                <div class="col-lg-3 col-sm-6 col-11">
                    <p class="imgtext">Desert</p>
                    <img class="land" src="Assets/map/Desert.png">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-sm-6 col-11">
                    <p class="imgtext">Savanna</p>
                    <img class="land" src="Assets/map/Savanna.png">
                </div>
                <div class="col-lg-3 col-sm-6 col-11">
                    <p class="imgtext">Topical rain forest</p>
                    <img class="land" src="Assets/map/Tropical rain forest.png">
                </div>
                <div class="col-lg-3 col-sm-6 col-11">
                    <p class="imgtext">Coniferous forest</p>
                    <img class="land" src="Assets/map/coniferous forest.png">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-sm-6 col-11">
                    <p class="imgtext">Temperate deciduous forest</p>
                    <img class="land" src="Assets/map/temperate deciduous forest.png">   
                </div>
                <div class="col-lg-3 col-sm-6 col-11">
                    <p class="imgtext">Temperate grassland</p>
                    <img class="land" src="Assets/map/Temperate grassland.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
